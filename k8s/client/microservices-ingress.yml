apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  labels:
    app: microservices
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  rules:
  - host: microservices.local  # Change this to your domain
    http:
      paths:
      # Auth Service API
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001
      # Tasks Service API  
      - path: /api/tasks
        pathType: Prefix
        backend:
          service:
            name: tasks-service
            port:
              number: 3002
      # Client Frontend (React)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 3000
  # Alternative: Access via IP if no domain
  - http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001
      - path: /api/tasks
        pathType: Prefix
        backend:
          service:
            name: tasks-service
            port:
              number: 3002
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 3000